<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Speech to Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      color: #90caf9;
      text-align: center;
      margin-bottom: 20px;
    }

    h4 {
      color: #90caf9;
      text-align: end;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 50% 50%;
      height: 100vh;
    }

    .left-panel {
      padding: 30px;
      border-right: 2px solid #333;
      box-sizing: border-box;
    }

    .right-panel {
      display: grid;
      grid-template-rows: 50% 50%;
      box-sizing: border-box;
    }

    .right-top {
      padding: 10px 20px;
      border-bottom: 2px solid #333;
    }

    .right-bottom {
      padding: 20px;
      overflow-y: auto;
    }

    label, input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    input[type="file"], select {
      background: #1e1e1e;
      color: #90caf9;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    #output {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      min-height: 50px;
      white-space: pre-wrap;
    }

    canvas {
      background: #000;
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }

    #timer {
      font-size: 16px;
      text-align: right;
      color: #90caf9;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>üéôÔ∏è Speech to Text</h2>

  <div class="container">
    <!-- Left Side -->
    <div class="left-panel">
      <label for="languageSelect">Select Language:</label>
      <select id="languageSelect">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="te-IN">Telugu (India)</option>
        <option value="ta-IN">Tamil (India)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German (Germany)</option>
        <option value="es-ES">Spanish (Spain)</option>
      </select>

      <label>Upload MP3 File:</label>
      <input type="file" id="audioInput" accept="audio/mpeg">
      <button onclick="uploadAudio()">üì§ Transcribe Uploaded File</button>

      <label>Or Use Microphone:</label>
      <button onclick="enableMic()">üîì Enable Microphone</button>
      <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
      <button onclick="stopRecording()">üõë Stop & Transcribe</button>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <!-- Top Right -->
      <div class="right-top">
        <canvas id="waveform"></canvas>
        <div id="timer">‚è±Ô∏è 00:00</div>
      </div>

      <!-- Bottom Right -->
      <div class="right-bottom">
        <div id="output">‚è≥ Status: Idle</div>
        <h4>- 21BIT0170 </h4>
      </div>
    </div>
  </div>

  <!-- JS remains the same -->
  <script src="https://cdn.jsdelivr.net/gh/mattdiamond/Recorderjs@master/dist/recorder.js"></script>
  <script>
    let audioContext, recorder, gumStream, analyser, dataArray, sourceNode;
    let recordingStartTime, timerInterval;
    const outputDiv = document.getElementById('output');
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const timerDisplay = document.getElementById('timer');

    async function enableMic() {
      outputDiv.innerText = "üîÑ Requesting microphone...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gumStream = stream;
        sourceNode = audioContext.createMediaStreamSource(stream);
        recorder = new Recorder(sourceNode, { numChannels: 1 });

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        sourceNode.connect(analyser);
        dataArray = new Uint8Array(analyser.fftSize);

        drawWaveform();
        outputDiv.innerText = "‚úÖ Microphone ready.";
      } catch (err) {
        outputDiv.innerText = "‚ùå Mic access error: " + err.message;
      }
    }

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      if (!analyser) return;
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#90caf9';
      ctx.beginPath();
      const sliceWidth = canvas.width / analyser.fftSize;
      let x = 0;
      for (let i = 0; i < analyser.fftSize; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }

    function startRecording() {
      if (!recorder) return outputDiv.innerText = "‚ö†Ô∏è Mic not ready!";
      recorder.record();
      recordingStartTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      outputDiv.innerText = "üéôÔ∏è Recording... Speak!";
    }

    function stopRecording() {
      if (!recorder || !gumStream) return outputDiv.innerText = "‚ö†Ô∏è Not recording!";
      recorder.stop();
      gumStream.getAudioTracks()[0].stop();
      clearInterval(timerInterval);
      updateTimer(true);
      outputDiv.innerText = "‚è≥ Stopping & exporting...";
      recorder.exportWAV(async (blob) => {
        const formData = new FormData();
        const languageCode = document.getElementById('languageSelect').value;
        formData.append('language', languageCode);
        formData.append('file', blob, 'recorded.wav');
        outputDiv.innerText = "‚è≥ Uploading...";
        try {
          const response = await fetch('https://speech-app-173476800352.asia-south1.run.app/transcribe', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          outputDiv.innerText = result.transcription
            ? `üìù Transcription:\n${result.transcription}`
            : `‚ùå Error: ${result.error || 'Unknown error'}`;
        } catch (err) {
          outputDiv.innerText = "‚ùå Upload failed: " + err.message;
        }
        recorder.clear();
      });
    }

    function updateTimer(reset = false) {
      if (reset) return timerDisplay.innerText = "‚è±Ô∏è 00:00";
      const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
      const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const secs = String(elapsed % 60).padStart(2, '0');
      timerDisplay.innerText = `‚è±Ô∏è ${mins}:${secs}`;
    }

    async function uploadAudio() {
      const input = document.getElementById('audioInput');
      if (!input.files.length) return outputDiv.innerText = "‚ö†Ô∏è Select a file first!";
      const formData = new FormData();
      const languageCode = document.getElementById('languageSelect').value;
      formData.append('language', languageCode);
      formData.append('file', input.files[0]);
      outputDiv.innerText = "‚è≥ Uploading...";
      try {
        const response = await fetch('https://speech-app-173476800352.asia-south1.run.app/transcribe', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        outputDiv.innerText = result.transcription
          ? `üìù Transcription:\n${result.transcription}`
          : `‚ùå Error: ${result.error || 'Unknown error'}`;
      } catch (err) {
        outputDiv.innerText = "‚ùå Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
